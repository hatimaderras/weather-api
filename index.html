<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>around your country</h1>
      <div class="d-flex align-items-center">
        <input type="text" class="form-control search-bar me-2" placeholder="search for a city">
        <button class="btn btn-primary">🔍</button>
      </div>
    </div>

    <!-- Weather Information -->
    <div class="row">
      <div class="col-md-6">
        <div class="weather-card text-center">
          <h1>38°C</h1>
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="50">
          </div>
          <p>Beni Mellal, Morocco</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="weather-card text-center">
          <div class="d-flex justify-content-around align-items-center">
            <!-- Wind -->
            <div>
              <p>Wind</p>
              <img src="assests/wind.png" alt="Wind Icon" width="50">
              <h3>38 km/h</h3>
            </div>
            <!-- Humidity -->
            <div>
              <p>Humidity</p>
              <img src="assests/humidity.png" alt="Humidity Icon" width="50">
              <h3>38%</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 5 Days Forecast -->
    <div class="text-center mt-5">
      <h3>5 days forecast</h3>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <div class="forecast-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="40">
          <p>33°C</p>
        </div>
        <div class="forecast-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="40">
          <p>32°C</p>
        </div>
        <div class="forecast-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="40">
          <p>31°C</p>
        </div>
        <div class="forecast-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="40">
          <p>30°C</p>
        </div>
        <div class="forecast-card text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather Icon" width="40">
          <p>29°C</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
